<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 9</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-card">
        <div class="product-image">
            <img src="default.jpg" alt="Product Image" id="productImage">
        </div>
        <div class="product-info">
            <h1 id="productTitle">iPhone 9</h1>
            <p id="productDescription">An apple mobile which is nothing like apple</p>
            <p>Price: $<span id="productPrice"></span></p>
            <p>Rating: <span id="productRating"></span></p>
            <p>Brand: <span id="productBrand"></span></p>
            <p>Stock: <span id="productStock"></span></p>
            <button id="addToCartButton">Add to Cart</button>
            <button id="buyNowButton">Buy Now</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
